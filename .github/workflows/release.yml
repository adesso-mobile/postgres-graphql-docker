#
name: Release Images

# Configures this workflow to run every time a change is pushed to the branch called `release`.
on:
  workflow_dispatch:
    branches: ['main']

# Defines two custom environment variables for the workflow. These are used for the Container registry domain, and a name for the Docker image that this workflow builds.
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}


jobs:
  build-and-push-bookworm-pg16:
    strategy:
        matrix:
            version: [14,15,16]
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Prepare docker
        id: prep
        run: |
          
          PG_GRAPHQL_VERSION=$(curl --silent https://api.github.com/repos/supabase/pg_graphql/releases/latest | jq .tag_name --raw-output)
          GHCR_IMAGE=ghcr.io/${{ github.repository }}
          
          echo $GHCR_IMAGE
          echo $PG_GRAPHQL_VERSION
          
          echo GHCR_IMAGE=$GHCR_IMAGE >> $GITHUB_OUTPUT
          echo PG_GRAPHQL_VERSION=$PG_GRAPHQL_VERSION >> $GITHUB_OUTPUT
          
      - run: echo "${{ steps.prep.outputs.PG_GRAPHQL_VERSION }}"
        shell: bash
        name: Log PG_GraphQL Versionnumber

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}


      - name: pg${{ matrix.version}} Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          build-args: |
            PG_GRAPHQL_VERSION=${{ steps.prep.outputs.PG_GRAPHQL_VERSION }}
          context: ./postgres/bookworm/${{ matrix.version}}
          push: true
          tags: ${{ steps.prep.outputs.GHCR_IMAGE }}:bookworm-pg${{ matrix.version}}-${{ steps.prep.outputs.PG_GRAPHQL_VERSION }}

